<form class="mountaineer-create" th:action="@{/edit/{id}(id=${mountaineer.id})}" method="post"
      xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="create-header">
            Edit Mountaineer
        </div>
    <div class="create-mountaineeritem">
        <div class="create-mountaineeritem-label">Name</div>
        <input type="text" class="create-mountaineeritem-content" name="name" th:value="${mountaineer.name}" required/>
    </div>
    <div class="create-mountaineeritem">
        <div class="create-mountaineeritem-label">Age</div>
        <input type="number" min="1" step="1" rows="3" class="create-mountaineeritem-content" name="age" th:value="${mountaineer.age}"
               required/>
    </div>
    <div class="create-mountaineeritem">
        <div class="create-mountaineeritem-label">Gender</div>

        <div class="gender-select" th:if="${mountaineer.gender} == 'Male'">
            <div class="radio-div">
                <input class="radio-input" type="radio" name="gender" value="Male" id="male" checked>
                <label class="radio-label" for="male">Male</label>
            </div>
            <div class="radio-div">
                <input class="radio-input" type="radio" name="gender" value="Female" id="female">
                <label class="radio-label" for="female">Female</label>
            </div>
        </div>

        <div class="gender-select" th:if="${mountaineer.gender} == 'Female'">
            <div class="radio-div">
                <input class="radio-input" type="radio" name="gender" value="Male" id="male2">
                <label class="radio-label" for="male2">Male</label>
            </div>
            <div class="radio-div">
                <input class="radio-input" type="radio" name="gender" value="Female" id="female2" checked>
                <label class="radio-label" for="female2">Female</label>
            </div>
        </div>
    </div>
    <div class="create-mountaineeritem">
        <div class="create-mountaineeritem-label">Last Seen Date</div>
        <input type="date" class="create-mountaineeritem-content" name="lastSeenDate" th:value="${mountaineer.lastSeenDate}" required/>
    </div>
        <div class="create-button-holder">
            <button type="submit" class="button">Edit Mountaineer</button>
            <a type="button" th:href="@{/}" class="button">Back</a>
        </div>
    </form>
